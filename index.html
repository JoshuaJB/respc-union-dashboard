<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/union/stylesheet.css">
		<script>
		function reload() {
			document.getElementById("systemprofile").src = document.getElementById('systemprofile').src;
		};
		// Reload the current status every 15 minutes
		setInterval(reload, 15*60*1000);
		// Reload everything every 24 hours (for app updates)
		setInterval(window.location.reload.bind(window.location), 1000*60*60*24);
		</script>
	</head>
